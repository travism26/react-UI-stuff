		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

		<link rel="stylesheet" type="text/css" href="/assets/css/app.css">
	</head>
	<body>
		<div class="container">
			<div id='Navigation'></div>
			<br>
			<div id="app"></div>
			<br>
			<div id="stopWatch"></div>

			<ul class="list-group">
				<li class="list-group-item">
					<span class="badge">14</span>
					Cras justo odio
				</li>
			</ul>
			<script type="text/jsx">
				var UserMessage = React.createClass({
					getInitialState: function() {
						return {
							username: '',
							message: ''
						};
					},
					addMessage: function(e) {
						//alert(e.target.username.value + " " + e.target.message.value);
						this.setState({
							username: e.target.username.value,
							message: e.target.message.value
						});
					},
					onUsernameChange: function(e) {
						this.setState({ username: e.target.value});
					},
					onMessageChange: function(e) {
						this.setState({ message: e.target.value })
					},
					render: function() {
						return (
							<div className="col-md-6">
								<form onSubmit={this.addMessage}>
									<div className="form-group">
										<label htmlFor="username">Username: </label>
										<input value={this.state.username} onChange={this.onUsernameChange} className="form-control" type="text" name="username" placeholder="username" />
									</div>
									<div className="form-group">
										<label htmlFor="message">Message: </label>
										<input value={this.state.message} onChange={this.onMessageChange} className="form-control" type="text" name="message" placeholder="message" />
									</div>
									<div className="form-group">
										<input type="submit" value="Submit" />
									</div>
								</form>
							</div>
						);
					},
				});
				React.render(<UserMessage />, document.querySelector('#userForm'));
			</script>
			<div id="userForm">
				
			</div>
		</div class="col-md-4">

				</div>
			</div>
		<div>
			
		</div>

	</body>
